<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <title>Ocean Adventure Game</title> <style> body { font-family: 'Comic Sans MS', cursive, sans-serif; background: linear-gradient(to bottom, #4fc3f7, #0288d1); color: #fff; text-align: center; padding: 20px; overflow-x: hidden; } h1 {font-size: 2.5em;} .quiz-container { background: rgba(255,255,255,0.2); border-radius: 20px; padding: 20px; max-width: 700px; margin: auto; box-shadow: 0 0 20px rgba(0,0,0,0.3); } .question {font-size: 1.5em; margin: 20px 0;} .options button { display: block; width: 100%; margin: 10px 0; padding: 12px; font-size: 1.2em; border: none; border-radius: 10px; background: #ffca28; color: #000; cursor: pointer; } .options button:hover {background: #ffd54f;} .feedback {font-size: 1.3em; margin-top: 15px;} .hidden {display: none;} .result {font-size: 2em; margin-top: 20px;} .sea-creature {font-size: 3em; margin: 10px 0;} .bubble { position: absolute; bottom: -100px; background: rgba(255,255,255,0.7); border-radius: 50%; opacity: 0.6; animation: rise 10s infinite ease-in; } @keyframes rise { 0% {transform: translateY(0) scale(1);} 100% {transform: translateY(-1200px) scale(0.5);} } </style> </head> <body> <h1>üåä Ocean Adventure Game üê¢üê≥</h1> <div class="quiz-container"> <div id="quiz"></div> <div id="result" class="result hidden"></div> </div> <script> const quizData = [ {question:"Who was the first friend Bobby met during his adventure?", options:["Tina the Turtle","Sally the Sperm Whale","The colorful fish","His mama"],answer:1}, {question:"What does Sally the Sperm Whale like to do?", options:["Swim fast","Dive deep to find colossal squid","Play hide-and-seek","Sleep on the surface"],answer:1}, {question:"What lesson did Tina the Turtle teach Bobby?", options:["How to swim fast","How to stay safe by being slow and steady","How to play games","How to jump out of the water"],answer:1}, {question:"Where were the colorful fish playing?", options:["In the open ocean","Near a ship","In the coral reef","On the beach"],answer:2}, {question:"What did Bobby feel at the end of the day?", options:["Tired and scared","Sad and lonely","Proud and safe","Angry and hungry"],answer:2} ]; let currentQuestion = 0, score = 0; const quizEl = document.getElementById("quiz"); const resultEl = document.getElementById("result"); function loadQuestion() { if (currentQuestion < quizData.length) { const q = quizData[currentQuestion]; quizEl.innerHTML = ` <div class="sea-creature">üê†üêôüê¢</div> <div class="question">${q.question}</div> <div class="options"> ${q.options.map((opt,i)=>`<button onclick="checkAnswer(${i})">${opt}</button>`).join("")} </div> <div id="feedback" class="feedback"></div>`; } else { quizEl.classList.add("hidden"); resultEl.classList.remove("hidden"); resultEl.innerHTML = `üéâ You got ${score} out of ${quizData.length} correct! üê≥üê¨`; } } function checkAnswer(selected) { const q = quizData[currentQuestion]; const feedbackEl = document.getElementById("feedback"); if (selected === q.answer) {feedbackEl.innerHTML="‚úÖ Correct!"; score++;} else {feedbackEl.innerHTML="‚ùå Oops! The correct answer was: "+q.options[q.answer];} setTimeout(()=>{currentQuestion++; loadQuestion();},2000); } function createBubble() { const bubble=document.createElement("div"); const size=Math.random()*40+10; bubble.classList.add("bubble"); bubble.style.width=size+"px"; bubble.style.height=size+"px"; bubble.style.left=Math.random()*window.innerWidth+"px"; bubble.style.animationDuration=(Math.random()*5+5)+"s"; document.body.appendChild(bubble); setTimeout(()=>bubble.remove(),10000); } setInterval(createBubble,500); loadQuestion(); </script> </body> </html>
